<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <div class="search">
        <input type="text" placeholder="Search for Movies......">
        <button>Search</button>
    </div>
    <div class="movies-container favorite">
        <h1>Favorite</h1>
        <div class="movies-grid">
           <!--<div class="card" data-id="123456">
                <div class="img">
                <img src="photo-1618042164219-62c820f10723.jpeg" alt="">
                </div>
                <div class="info">
                    <h2>Movie Title</h2>
                    <div class="single-info">
                        <span>Rate:</span>
                        <span>10 / 10</span>
                    </div>
                    <div class="single-info">
                        <span>Release Date:</span>
                        <span>14-01-2026</span>
                    </div>
                </div>
            </div>-->
        </div>
        </div>
    </div>


<div class="popup-container">
    <span class="x-icon"><i class="fa-solid fa-x"></i></span>
    <div class="content">
        <div class="left">
        <div class="poster-img">
            <img src="photo-1618042164219-62c820f10723 (1).jpeg" alt="">
        </div>
        <div class="single-info">
            <span>Add to favorites:</span>
            <span class="heart-icon"><i class="fa-sharp fa-regular fa-heart"></i></span>
        </div>
        </div>
        <div class="right">
           <h1>Movie Title</h1>
           <h3>Movie Tagline</h3>
           <div class="single-info-container">
            <div class="single-info">
                <span>Language:</span>
                <span>English</span>
            </div>
            <div class="single-info">
                <span>Length:</span>
                <span>120 minutes</span>
            </div>
            <div class="single-info">
                <span>Rate:</span>
                <span>10 / 10</span>
            </div>
            <div class="single-info">
                <span>Budget:</span>
                <span>1350000$</span>
            </div>
            <div class="single-info">
                <span>Release Date:</span>
                <span>15-01-2026</span>
            </div>
           </div>
           <div class="genres">
            <h2>Genres</h2>
            <ul>
                <li>Action</li>
                <li>Drama</li>
                <li>Romance</li>
            </ul>
           </div>
           <div class="overview">
            <h2>Overview</h2>
            <p>A new kid in town tests the limits at the high school basketball tryouts.</p>
           </div>
           <div class="trailer">
            <h2>Trailer</h2>
            <iframe width="560px" height="315" src="https://www.youtube.com/embed/kmo8NLkkfcQ" title="Youtube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
           </div>
        </div>
    </div>
</div>
    <script src="index.js"></script>   
</body>
</html>
